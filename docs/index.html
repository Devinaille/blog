<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>老田博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" type="text/css" href="static/css/blog.css">
  <link rel="icon" href="favicon.ico">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">

</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      name: '老田博客',
      repo: 'devinaille/blog',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      // alias: {
      //   '/.*/_404.md': '/_404.md'
      // },
      relativePath: true,
      // 字数统计
      // count:{
      //   countable:true,
      //   float: 'left',
      //   position: 'top',
      //   fontsize:'0.9em',
      //   color:'rgb(90,90,90)',
      //   language:'chinese'
      // },
      plugins: [
    function pageFooter(hook, vm) {
      var footer = [
        '<hr/>',
        '<footer>',
        '<p style="width: 100%;height: 45px;display: block;line-height: 45px;text-align: center;"><a href="https://beian.miit.gov.cn" rel="noreferrer" target="_blank">浙ICP备2025148159号-1</a></p>',
        '<p class="footer"><img src="static/asset/beian.png" width="20"></img><a href="https://beian.mps.gov.cn/#/query/webSearch?code=33010902004053" rel="noreferrer" target="_blank">浙公网安备33010902004053号</a></p>',
        '</footer>',
      ].join('');

      hook.afterEach(function (html) {
        return html + footer;
      });
    },
    
  ],
    }
  </script>
  
  <!-- Required -->
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 搜索 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

  <!-- 图片放大 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

  <!-- 分页导航 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>




</body>
</html>
